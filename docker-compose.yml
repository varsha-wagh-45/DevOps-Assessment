services:
  backend:
    build: ./backend
    container_name: django_api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    networks:
      - appnet

  frontend:
    build: ./frontend
    container_name: react_app
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
